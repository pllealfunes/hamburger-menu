<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App by PLF">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div id="container">
        <div id="getLocation">
            <form>
                <input id="location" type="text" pattern="[a-zA-Z]+" title="Do not enter numbers"
                    placeholder="City, Country Code">
                <button id="getWeather" aria-label="search"><i class="fa fa-search"></i></button>
            </form>
            <div id="slider-container">
                <div class="toggle-btn">
                    <div id="inner-circle">
                    </div>
                </div>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="https://kit.fontawesome.com/1707487087.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
