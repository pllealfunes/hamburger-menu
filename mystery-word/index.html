<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Hangman</title>
</head>

<body>
    <div id="app" v-cloak>
        <h1>Hangman</h1>
        <div id="gameContainer">
            <div id="gameBoard">
                <div id="hintContainer"> Hint: {{ hint }}</div>
                <div id="strikeContainer">Strike: {{ strike }}</div>
                <div class="input-group">
                    <label for="guess">Guess: </label>
                    <input type="text" id="guess" minlength="1" maxlength="1" v-model="guess">
                    <button id="userGuess" @click="userGuess" :disabled="gameOver"
                        :class="{ disabledButton : gameOver}">Guess</button>
                </div>
                <div id="dashes">{{ space }}</div>
                <div v-if='result' class='feedback' :class="{ win : correct, lose: !correct }">
                    <div v-if='correct'>You got it! Nice work. <button @click='loadGame'>Play again</button></div>
                    <div v-else>Sorry, the word was {{ this.mysteryWord }} <button @click='loadGame'>Play again</button>
                    </div>
                </div>
                <div id="guessesContainer" v-if=" guessesList != '' ">
                    <div>{{ guessesList }}</div>
                </div>
            </div>
            <div id="scoreBoard" @click='resetGame'>
                <div id="historyHeading">
                    <h3>History</h3>
                    <button id="resetBtn">Reset Game</button>
                </div>
                <round-detail v-for='round in rounds' v-bind:key='round.number' :reset-game='resetGame'
                    :number='round.number'>
                    <template v-slot:player-score> Player Score: {{ round.playerScore }} </template>
                    <template v-slot:comp-score> Computer Score: {{ round.compScore }} </template>
                </round-detail>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
